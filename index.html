<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="logo">
    <img src="images/logo.svg" alt="" class="img-logo">
  </div>
  <div class="card">
    <div class="header bill">Bill</div>
    <div class="display"><img src="images/icon-dollar.svg" class="img-dollar" alt="">
      <div class="col2">
        <input type="number" id="npeople" name="npeople" class="input-col2">
      </div>
    </div>
    <div class="header">Select Tip %</div>
    <div class="flex-grid">
      <div class="row r1">
        <div class="btn-tip btn-left">5%</div>
        <div class="btn-tip btn-right">10%</div>
      </div>
      <div class="row r2">
        <div class="btn-tip btn-left">15% </div>
        <div class="btn-tip btn-right">25%</div>
      </div>
      <div class="row r3">
        <div class="btn-tip btn-left">50%</div>
        <div class="btn-tip btn-right btn-custom">Custom</div>
      </div>
    </div>
    <div class="header">Number of People</div>
    <div class="display"><img src="images/icon-person.svg" alt="" class="img-person">
      <div class="col2">
        <input type="number" id="npeople" name="npeople" class="input-col2">
      </div>
    </div>
    <div class="card2">
        <div class="row2 r1">
          <div class="col1">
            <div class="more">Tip Amount</div>
            <div class="less">/ person</div>
          </div>
          <div class="col2">placeholder</div>
        </div>
        <div class="row2 r2">
          <div class="col1">
            <div class="more">Total</div>
            <div class="less">/ person</div>
          </div>
          <div class="col2">placeholder</div>
        </div>
      <div class="btn-reset">RESET</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
